language: go
dist: trusty
sudo: true
matrix:
  include: 
    - os: linux
      env: 
        - GIMME_OS=linux 
        - GIMME_ARCH=amd64
      go: 1.8
    - os: osx
      env: 
        - GIMME_OS=darwin
        - GIMME_ARCH=amd64
      go: 1.8
# cache:
#   directories:
#   - $HOME/protobuf
before_install:
  - git fetch --tags
  - go get github.com/mattn/goveralls
script:
- $HOME/gopath/bin/goveralls -service=travis-ci
- make test
- make dist
before_deploy:
- tar -cvzf remoteRotator-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz remoteRotator
deploy:
  provider: releases
  api_key:
    secure: 
  file: remoteRotator-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz
  skip_cleanup: true
  on:
    repo: dh1tw/remoteRotator
    tags:
      true
    draft: true
    go: 1.8